<section class="bg-linear-to-r from-blue-200 via-emerald-50 via-fuchsia-200 to-gray-200 pb-4 pt-36 md:pt-16">
<div class="mb-8 bg-white rounded-4xl flex flex-col gap-3 container border-2 border-gray-500 pt-1 mt-3 shadow-2xl shadow-fuchsia-300">
        <p class="text-2xl md:text-4xl text-black text-center">Title: <span class="text-emerald-500 text-center">{{project[0].title}}</span></p>
        <div class="flex flex-col gap-4 p-0 md:p-2 md:flex-row text-2xl md:text-3xl text-center items-center w-auto text-black">
            Technologies:
        <span *ngFor="let p of project[0].technologies" class="mx-2 border-2 p-2 border-blue-300 rounded-4 text-blue-500">
            {{p}}
        </span>
        
        </div>

<div class="flex items-center justify-center">
         <button class="btn-primary bg-blue-400 w-fit text-center rounded-4 p-2 fs-2 text-white hover:animate-pulse m-2 hover:bg-blue-800" (click)="btnchange()">{{btn_name}}</button>

</div>
        <p [ngStyle]="{'display':(btn_name=='Show More')?'none':'block' }" class=" text-black text-2xl md:text-4xl p-2">Description: <span class="text-blue-400"> {{project[0].description}}</span></p>
</div>
</section>
